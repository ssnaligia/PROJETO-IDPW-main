    <main id="cardCadastro">
        <div id="formCadastro">
            <h1 class="tituloC">Cadastre-se</h1>
            <p><a href="login.html" class="linkCadastro">Já tem uma conta? <strong>Clique aqui!</strong></a></p>
            <div class="form-group">
                <label for="name"><img src="https://img.icons8.com/fluency-systems-filled/48/user.png" alt="user"/></label>
                <input type="text" name="name" id="name" placeholder="Seu nome" />
            </div>
            <div class="form-group">
                <label for="email"><img src="https://img.icons8.com/material-rounded/24/new-post.png" alt="new-post"/></label>
                <input type="email" name="email" id="email" placeholder="Seu email" />
            </div>
            <div class="form-group">
                <label for="senha"><img src="https://img.icons8.com/metro/26/lock.png" alt="lock"/></label>
                <input type="password" name="senha" id="senha" placeholder="Senha" />
            </div>
            <div class="form-group">
                <label for="cSenha"><img src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/></label>
                <input type="password" name="cSenha" id="cSenha" placeholder="Confirme sua senha" />
            </div>
            <div class="euconcordo">
                <input type="checkbox" name="termos" id="termos" class="termos" />
                <label for="termos" class="termos"><span><span></span></span>Eu concordo com os<a href="#" class="termos">Termos de Privacidade</a></label>
            </div>
            <div class="form-button">
                <a href="login.html"><input type="submit" name="cadastro" id="cadastro" class="form-submit" value="Cadastrar" /></a>
            </div>
        </div> 
        <div class="imagem">
